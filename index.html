<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Nkosiyethu Ndebele</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #292929;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #ff6f61;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #b0b0b0;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #f0f0f0;
            font-size: 14px;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #ff6f61;
        }
        button {
            background-color: #ff6f61;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 105%;
        }
        button:hover {
            background-color: #e05a50;
        }
        .error-message {
            color: #ff6f61;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" maxlength="40" placeholder="Enter your name">
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
            
            <label for="number">Phone Number</label>
            <input type="text" id="number" placeholder="Enter your phone number">
            
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDdsRirbnwhzXtj3cr1jozxdp0MiaIMYas",
            authDomain: "data-base-nkosiyethu.firebaseapp.com",
            projectId: "data-base-nkosiyethu",
            storageBucket: "data-base-nkosiyethu.firebasestorage.app",
            messagingSenderId: "24988312374",
            appId: "1:24988312374:web:836d69985357dc75170997",
            measurementId: "G-JFTX6T57E8"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Function to submit form
        function submitForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const number = document.getElementById("number").value;

            if (name && email && number) {
                const ref = firebase.database().ref("contacts").push();
                ref.set({
                    name: name,
                    email: email,
                    number: number
                })
                .then(() => alert("Data submitted successfully!"))
                .catch((error) => alert("Error: " + error.message));
            } else {
                alert("Please fill out all fields before submitting!");
            }
        }
    </script>
</body>
</html>
